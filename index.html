<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Set</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drum 🥁 Kit</h1>
    <h5>Press keys A, S, D, F, J, K, L for playing differnt sounds on drum set.</h5>

  <section class="set">
    <div class="a button">
        <img src="crash.png" height="80" width="80">
    </div>

    <div class="s button">
        <img src="kick.png" height="80" width="80">
    </div>

    <div class="d button">
        <img src="snare.png" height="80" width="80">
    </div>

    <div class="f button">
        <img src="tom1.png" height="80" width="80">
    </div>

    <div class="j button">
        <img src="tom2.png" height="80" width="80">
    </div>

    <div class="k button">
        <img src="tom3.png" height="80" width="80">
    </div>

    <div class="l button">
        <img src="tom4.png" height="80" width="80">
    </div>
  </section>
    <script src="script.js"></script>
</body>
</html>
